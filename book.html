<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="book.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
    <h1>Booking Online Now</h1>
    <p>Please fill out this form with the required information</p>
    <form action="" method="post" id="bookingForm">
      
      <fieldset>
        <label >Campsite
          <input type="text" readonly id="campsite">
        </label>
        
        <label>Check-in Date
        <input type="date" name="check-in-date" required />
        </label>
        <label>Check-out Date
        <input type="date" name="check-out-date" required />
        </label>
         </fieldset>
      <fieldset>
        <label> Camping Type
        <select name="accomodation">
              <option value="">(select one)</option>
              <option value="1">Traditional Tent</option>
              <option value="2">Cabin</option>
              <option value="3">RV Hookup</option>
            </select>
        </label><br>
     
        <label>Number of Adult <input type="number" name="adult" min="1" max="10" class="peeps"/></label><br>
        <label>Number of Child <input type="number" name="child" min="0" max="10" class="peeps"/></label><br><br>

        <label>Additional Requests
        <textarea name="additional" rows="5" cols="30" placeholder="Your message ..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit"  />
    </form>
    
  </body>

   <script src="book.js" type="text/javascript"></script>
</html>
